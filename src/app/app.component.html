<body>
  <div class="container">
    <h1>Font Awesome</h1>

    <div class="form">
      <div class="form-row">
        <label>Normal Input:</label>
        <input
          class="normal-input"
          type="email"
          name="email"
          placeholder="E-mail"
        />
      </div>
      <div class="form-row">
        <label>Email</label>
        <app-au-fa-input icon="envelope"></app-au-fa-input>
      </div>
      <div class="form-row">
        <label>Password</label>
        <app-au-fa-input icon="lock"></app-au-fa-input>
      </div>
      <div class="form-row">
        <label>Stripe</label>
        <app-au-fa-input icon="cc-stripe"></app-au-fa-input>
      </div>
      <div class="form-row">
        <label>Paypal</label>
        <app-au-fa-input icon="paypal"></app-au-fa-input>
      </div>
    </div>
  </div>
</body>
